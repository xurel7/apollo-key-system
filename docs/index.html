<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Checkpoint #2</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600;800&display=swap" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(0deg, rgba(21, 21, 21, 1) 0%, rgba(25, 25, 25, 1) 100%);
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      overflow: hidden;
      position: relative;
    }

    .logo {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 60px;
      height: auto;
    }

    h1 {
      font-size: 5.5em;
      font-weight: 800;
      text-shadow: 0 0 30px rgba(255, 255, 255, 0.2), 0 0 70px rgba(255, 255, 255, 0.1), 0 0 100px rgba(255, 255, 255, 0.1), 2px 2px 5px rgba(0, 0, 0, 0.3);
      margin: 0;
    }

    a, a:visited {
      color: #fff;
      transition: 0.3s;
      text-decoration: none;
    }

    a:hover {
      color: rgba(29,139,255,1);
    }

    button {
      color: #999999;
      font-family: 'Poppins', sans-serif;
      font-weight: 500;
      cursor: pointer;
      padding: 12px 40px;
      border-radius: 8px;
      font-size: 17px;
      background: transparent;
      border: none;
      transition: color 0.3s;
      outline: none;
      margin-top: 20px;
    }

    button:hover {
      color: #666666;
    }

    /* Snowing Effect */
    .snow {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
      display: block;
    }

    .snowflake {
      position: absolute;
      background: #fff;
      border-radius: 50%;
      opacity: 0.8;
      animation: snowflakes 10s linear infinite;
    }

    @keyframes snowflakes {
      0% {
        transform: translateY(-100px);
        opacity: 0.9;
      }
      100% {
        transform: translateY(100vh);
        opacity: 0.1;
      }
    }
  </style>
</head>
<body>
  <div>
    <img src="your-image-url-here" alt="Logo" class="logo">
    <h1>Key Checkpoint #2</h1>
    <a href="https://linkvertise.com/919003/solar-key-checkpoint-2?o=sharing">
      <button>Go to Second Checkpoint</button>
    </a>
  </div>

  <!-- Snowing effect -->
  <div class="snow" id="snow"></div>

  <script>
    // Create snowflakes dynamically
    function createSnowflakes() {
      const snowContainer = document.getElementById('snow');
      const numberOfFlakes = 50;

      for (let i = 0; i < numberOfFlakes; i++) {
        const snowflake = document.createElement('div');
        snowflake.classList.add('snowflake');
        snowflake.style.width = `${Math.random() * 8 + 5}px`;
        snowflake.style.height = snowflake.style.width;
        snowflake.style.left = `${Math.random() * 100}%`;
        snowflake.style.animationDuration = `${Math.random() * 5 + 5}s`;
        snowflake.style.animationDelay = `${Math.random() * 10}s`;
        snowContainer.appendChild(snowflake);
      }
    }

    // Initialize snow effect
    createSnowflakes();
  </script>
</body>
</html>
