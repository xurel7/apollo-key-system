<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Checkpoint #2</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600;800&display=swap" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(0deg, rgba(21, 21, 21, 1) 0%, rgba(25, 25, 25, 1) 100%);
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      font-size: 8em;
      font-weight: 800;
      text-shadow: 0 0 30px rgba(255, 255, 255, 0.2), 0 0 70px rgba(255, 255, 255, 0.1), 0 0 100px rgba(255, 255, 255, 0.1), 2px 2px 5px rgba(0, 0, 0, 0.3);
      margin: 0;
    }

    a, a:visited {
      color: #fff;
      transition: 0.3s;
      text-decoration: none;
    }

    a:hover {
      color: rgba(29,139,255,1);
    }

    button {
      color: #555;
      font-family: 'Poppins', sans-serif;
      font-weight: 500;
      cursor: pointer;
      padding: 12px 40px;
      border-radius: 8px;
      font-size: 17px;
      background: transparent;
      border: none;
      transition: color 0.3s;
      outline: none;
      margin-top: 0;
    }

    button:hover {
      color: #333;
    }
  </style>
</head>
<body>
  <div>
    <h1 id="main-text">Key Checkpoint #2</h1>
    <a href="https://linkvertise.com/919003/solar-key-checkpoint-2?o=sharing">
      <button>Go to Second Checkpoint</button>
    </a>
  </div>

  <script>
    function createConfetti() {
      const numberOfConfetti = 100;
      const confettiColors = ['#f1c6e5', '#b0d0d3', '#d7b9c7', '#c4e1d5', '#f0d9e3'];
      const container = document.body;
      const mainText = document.getElementById('main-text');
      const textRect = mainText.getBoundingClientRect();
      
      for (let i = 0; i < numberOfConfetti; i++) {
        const confettiPiece = document.createElement('div');
        confettiPiece.style.position = 'absolute';
        confettiPiece.style.width = `${Math.random() * 15 + 5}px`;
        confettiPiece.style.height = `${Math.random() * 30 + 10}px`;
        confettiPiece.style.backgroundColor = confettiColors[Math.floor(Math.random() * confettiColors.length)];
        confettiPiece.style.borderRadius = '5px';
        confettiPiece.style.animation = `confetti-fall ${Math.random() * 3 + 3}s linear forwards`;

        const startX = Math.random() < 0.5 ? textRect.left - 50 : textRect.right + 50;
        const startY = textRect.top + Math.random() * 100 - 50;
        confettiPiece.style.left = `${startX}px`;
        confettiPiece.style.top = `${startY}px`;

        container.appendChild(confettiPiece);
      }
    }

    window.onload = createConfetti;
  </script>

  <style>
    @keyframes confetti-fall {
      0% {
        transform: translateY(0) translateX(0) rotate(0deg);
        opacity: 1;
      }
      40% {
        transform: translateY(-50px) translateX(30px) rotate(30deg);
        opacity: 1;
      }
      100% {
        transform: translateY(500px) translateX(0) rotate(720deg);
        opacity: 0;
      }
    }
  </style>
</body>
</html>
