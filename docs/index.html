<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Checkpoint #2</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600;800&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(0deg, rgba(21, 21, 21, 1) 0%, rgba(25, 25, 25, 1) 100%);
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      position: relative;
    }

    #particles-js {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1; /* Makes particles appear behind other elements */
    }

    .logo {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 60px;
      height: auto;
    }

    .header-text {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 1em;
      font-weight: 500;
      color: rgba(255, 255, 255, 0.7);
      text-shadow: 0 0 30px rgba(255, 255, 255, 0.2), 0 0 70px rgba(255, 255, 255, 0.1), 0 0 100px rgba(255, 255, 255, 0.1), 2px 2px 5px rgba(0, 0, 0, 0.3);
    }

    h1 {
      font-size: 5.5em;
      font-weight: 800;
      text-shadow: 0 0 30px rgba(255, 255, 255, 0.2), 0 0 70px rgba(255, 255, 255, 0.1), 0 0 100px rgba(255, 255, 255, 0.1), 2px 2px 5px rgba(0, 0, 0, 0.3);
      margin: 0;
    }

    a, a:visited {
      color: #fff;
      transition: 0.3s;
      text-decoration: none;
    }

    a:hover {
      color: rgba(29,139,255,1);
    }

    button {
      color: #999999;
      font-family: 'Poppins', sans-serif;
      font-weight: 500;
      cursor: pointer;
      padding: 12px 40px;
      border-radius: 8px;
      font-size: 17px;
      background: transparent;
      border: none;
      transition: color 0.3s;
      outline: none;
      margin-top: 20px;
    }

    button:hover {
      color: #666666;
    }
  </style>
</head>
<body>
  <div>
    <img src="your-image-url-here" alt="Logo" class="logo">
    <div class="header-text">Apollo Key System</div>
    <h1>Key Checkpoint #2</h1>
    <a href="https://linkvertise.com/919003/solar-key-checkpoint-2?o=sharing">
      <button>Go to Second Checkpoint</button>
    </a>
  </div>

  <!-- Div for particles effect -->
  <div id="particles-js"></div>

  <script>
    particlesJS('particles-js', {
      particles: {
        number: {
          value: 100,
          density: {
            enable: true,
            value_area: 800
          }
        },
        color: {
          value: "#ffffff"
        },
        shape: {
          type: "circle",
          stroke: {
            width: 0,
            color: "#000000"
          }
        },
        opacity: {
          value: 0.5,
          random: true,
          anim: {
            enable: true,
            speed: 1,
            opacity_min: 0.1,
            sync: false
          }
        },
        size: {
          value: 3,
          random: true,
          anim: {
            enable: false,
            speed: 4,
            size_min: 0.1,
            sync: false
          }
        },
        line_linked: {
          enable: true,
          distance: 150,
          color: "#ffffff",
          opacity: 0.4,
          width: 1
        },
        move: {
          enable: true,
          speed: 2,
          direction: "none",
          random: false,
          straight: false,
          out_mode: "out",
          bounce: false,
          attract: {
            enable: false,
            rotateX: 600,
            rotateY: 1200
          }
        }
      },
      interactivity: {
        detect_on: "window",
        events: {
          onhover: {
            enable: true,
            mode: "repulse"
          },
          onclick: {
            enable: true,
            mode: "push"
          }
        },
        modes: {
          repulse: {
            distance: 100,
            duration: 0.4
          },
          push: {
            particles_nb: 4
          }
        }
      },
      retina_detect: true
    });
  </script>
</body>
</html>
