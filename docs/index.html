<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.cdnfonts.com/css/coolvetica" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Coolvetica', sans-serif; 
      background: linear-gradient(0deg, rgba(1, 4, 11, 1) 0%, rgba(3, 6, 22, 1) 100%);
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .logo {
      position: absolute;
      top: 20px;
      left: 20px;

      height: auto;

    h1 {
      font-size: 10em; /* Large font size for blocky look */
      font-weight: 800;
      text-transform: uppercase;
      letter-spacing: 0.2em; /* Increased letter spacing */
      text-shadow: 
        0 0 0 rgba(255, 255, 255, 0), /* No outer shadow */
        0 0 0 rgba(255, 255, 255, 0); /* No outer shadow */
      margin: 0;
      /* Creating pixelated look with this */
      transform: scale(0.9); /* Scales down for sharp edges */
      image-rendering: pixelated; /* Enforces pixelated rendering */
    }

    a, a:visited {
      color: #fff;
      transition: 0.3s;
      text-decoration: none;
    }

    a:hover {
      color: rgba(29,139,255,1);
    }

    button {
      color: #999999;
      font-family: 'Coolvetica', sans-serif; 
      font-weight: 500;
      cursor: pointer;
      padding: 12px 40px;
      border-radius: 8px;
      font-size: 17px;
      background: transparent;
      border: none;
      transition: color 0.3s;
      outline: none;
      margin-top: 20px;
    }

    button:hover {
      color: #666666;
    }
  </style>
</head>
