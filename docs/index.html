<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Checkpoint #2</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600;800&display=swap" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(0deg, rgba(21, 21, 21, 1) 0%, rgba(25, 25, 25, 1) 100%);
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      position: relative;
      overflow: hidden; /* Prevents page overflow */
      min-height: 100vh; /* Ensures full viewport height */
    }

    .logo {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 60px;
      height: auto;
    }

    .header-text {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 1em;
      font-weight: 500;
      color: rgba(255, 255, 255, 0.7);
      text-shadow: 0 0 30px rgba(255, 255, 255, 0.2), 0 0 70px rgba(255, 255, 255, 0.1), 0 0 100px rgba(255, 255, 255, 0.1), 2px 2px 5px rgba(0, 0, 0, 0.3);
    }

    h1 {
      font-size: 5.5em;
      font-weight: 800;
      text-shadow: 0 0 30px rgba(255, 255, 255, 0.2), 0 0 70px rgba(255, 255, 255, 0.1), 0 0 100px rgba(255, 255, 255, 0.1), 2px 2px 5px rgba(0, 0, 0, 0.3);
      margin: 0;
    }

    a, a:visited {
      color: #fff;
      transition: 0.3s;
      text-decoration: none;
    }

    a:hover {
      color: rgba(29,139,255,1);
    }

    button {
      color: #999999;
      font-family: 'Poppins', sans-serif;
      font-weight: 500;
      cursor: pointer;
      padding: 12px 40px;
      border-radius: 8px;
      font-size: 17px;
      background: transparent;
      border: none;
      transition: color 0.3s;
      outline: none;
      margin-top: 20px;
    }

    button:hover {
      color: #666666;
    }

    /* Snowflakes container */
    .snowflakes {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;  /* Ensures snowflakes cover the full viewport width */
      height: 100vh; /* Ensures snowflakes cover the full viewport height */
      pointer-events: none; /* Snowflakes won't interfere with clicks or other events */
      z-index: -1; /* Ensures snowflakes appear behind other content */
    }

    /* Individual snowflakes styling */
    .snowflake {
      position: absolute;
      top: -10px; /* Start above the screen */
      color: #fff;
      font-size: 1em;
      opacity: 0.7;
      user-select: none;
      animation: snow 10s linear infinite;
    }

    @keyframes snow {
      0% {
        transform: translateY(0) rotate(0deg);
      }
      100% {
        transform: translateY(100vh) rotate(360deg); /* Snowflakes fall to the bottom of the screen */
      }
    }

    /* Add randomness to snowflake size and speed */
    .snowflake:nth-child(odd) {
      font-size: 1.2em;
      animation-duration: 12s;
      animation-delay: -2s;
    }

    .snowflake:nth-child(even) {
      font-size: 1.5em;
      animation-duration: 15s;
      animation-delay: -3s;
    }
  </style>
</head>
<body>
  <div>
    <img src="your-image-url-here" alt="Logo" class="logo">
    <div class="header-text">Apollo Key System</div>
    <h1>Key Checkpoint #2</h1>
    <a href="https://linkvertise.com/919003/solar-key-checkpoint-2?o=sharing">
      <button>Go to Second Checkpoint</button>
    </a>
  </div>

  <!-- Snowflakes container -->
  <div class="snowflakes" aria-hidden="true">
    <span class="snowflake">❄</span>
    <span class="snowflake">❄</span>
    <span class="snowflake">❄</span>
    <span class="snowflake">❄</span>
    <span class="snowflake">❄</span>
    <span class="snowflake">❄</span>
    <span class="snowflake">❄</span>
    <span class="snowflake">❄</span>
  </div>

  <script>
    // Function to generate random snowflakes
    function createSnowflakes() {
      const numSnowflakes = 50; // Number of snowflakes
      const snowflakeContainer = document.querySelector('.snowflakes');
      for (let i = 0; i < numSnowflakes; i++) {
        const snowflake = document.createElement('span');
        snowflake.classList.add('snowflake');
        snowflake.textContent = '❄';
        snowflake.style.left = `${Math.random() * 100}vw`; // Random horizontal position
        snowflake.style.animationDuration = `${Math.random() * 5 + 5}s`; // Random duration between 5s and 10s
        snowflake.style.animationDelay = `${Math.random() * 5}s`; // Random delay
        snowflakeContainer.appendChild(snowflake);
      }
    }

    createSnowflakes(); // Call the function to generate the snowflakes
  </script>
</body>
</html>
